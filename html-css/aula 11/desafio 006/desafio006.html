<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p></p>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p></p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <br>">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag <img>">Inserir imagem</abbr></li>
        <li><abbr title="Use a tag <hr>">Inserir Linha horizontal</abbr></li>
        <li><abbr title="Use a tag <ul> ou <ol> e divida os itens com a tag <li>">Inserir Lista</abbr></li>
        <li><abbr title="Use a tag <a>">Inserir link</abbr></li>

    </ul>

     
    
</body>
</html>
