<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture><!--Se for a menor imagem o padrão, colocar da maior em cima até ela embaixo, usando "min width". Se for a maior o padrão, colocar da menor até ela, usando "max width".-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios usando HTML 5.</p>
    <p>Música: <abbr title="The Colonel - Zachariah Hickman">Nome</abbr> </p>
    <audio preload="metadata" controls loop> 
        <source src="midia/The Colonel - Zachariah Hickman.mp3" type="audio/mpeg">
        <source src="" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio.</p>
    </audio>
    <!-- mp3, wav, ogg-->
</body>
</html>
